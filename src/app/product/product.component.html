<table border="1">
    <tr>
        <td></td>
        <td></td>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr *ngFor="let product of products">
        <td><button type="button" class="btn btn-primary" (click)="AddEditProduct(product)">Edit</button></td>
        <td><button type="button" class="btn btn-danger" (click)="ModalDelete(product)">Delete</button></td>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
    </tr>
    <tr>
        <td colspan="4"><button type="button" class="btn btn-success" (click)="AddEditProduct()">Add</button></td>
    </tr>
</table>

<div class="modal" tabindex="-1" role="dialog" #modalAddEdit>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add / Edit Product</h5>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><input type="text" [(ngModel)]="product.id" readonly style="background-color: lightgray;"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" [(ngModel)]="product.name" ></td>
                    </tr>
                </table>    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="SaveProduct(product)">Save</button>
                <button type="button" class="btn btn-secondary" (click)="CloseAddEdit()">Cancel</button>
            </div>
        </div>
    </div>
</div>

 <div class="modal" tabindex="-1" role="dialog" #modalDelete>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Product</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete "{{ this.product.name }}" ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="DeleteProduct(this.product)">Delete</button>
                <button type="button" class="btn btn-secondary" (click)="CloseDelete()">Cancel</button>
            </div>
        </div>
    </div>
</div>
